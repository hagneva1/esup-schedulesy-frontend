variables:
  CI_BRANCH: $CI_COMMIT_REF_NAME
  SSH_KEY: $SSH_KEY
  SENTRY_AUTH_TOKEN: $SENTRY_AUTH_TOKEN
  SENTRY_URL: $SENTRY_URL
  SENTRY_ORG: $SENTRY_ORG

stages:
  - deploy

before_script:
  - 'which ssh-agent || ( apk update && apk add openssh-client && apk add bash git)'
  - mkdir -p ~/.ssh
  - eval $(ssh-agent -s)
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  - chmod 600 $SSH_KEY
  - ssh-add $SSH_KEY
  - export SENTRY_ORG='sentry'

deploy_test:
  stage: deploy
  tags:
    - docker
  image: node:12.12.0-alpine
  script:
    - npm install -g @sentry/cli --unsafe-perm
    - bash deploy.sh develop test
  environment:
    name: test
    url: https://schedulesy-test.app.unistra.fr/
  only:
    - develop
